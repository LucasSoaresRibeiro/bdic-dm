<!DOCTYPE html>
<html lang="pt">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>BDIC-DM</title>

  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <style>
  .right2{
	text-align:right !important;
	}
	i{
		cursor:pointer;
	}
	.top{
		vertical-align: text-top;
		padding-top:20px;
	}
  </style>
</head>
<body>
  <nav class="light-blue lighten-1 headerPage" role="navigation">
  </nav>

  <div class="container">
    <div class="section">
		<!-- Conteudo da Pagina -->
		<div class="row">
			<table class="bordered responsive-table">
				<thead>
				  <tr>
					  <th></th>
					  <th>Foto:</th>
					  <th>Descrição:</th>
					  <th>Quantidade:</th>
					  <th>Preço:</th>
					  <th>Total:</th>
				  </tr>
				</thead>
				<tbody>
				</tbody>
			</table>				
		</div>
		<div class="row pagamentofinalizacao">
			<div class="col s3"><img src="img/credit_card.png" width="200px" /></div>
			<div class="col s9">
				<div class="row">
					<div class="input-field col s12">
						<input id="bandeiraCartao" type="text" class="validate" maxlength="16">
						<label>Bandeira do cartão:</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="numeroCartao" type="text" class="validate" maxlength="16">
						<label>Número do cartão:</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="mesAnoValidadeCartao" type="text" class="validate" maxlength="5">
						<label>Mês e ano de validade:</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="nomeClienteCartao" type="text" class="validate">
						<label>Nome igual ao cartão:</label>
					</div>
				</div>				
				<div class="row">
					<div class="input-field col s12">
						<input id="codigoSegurancaCartao" type="text" class="validate" maxlength="3">
						<label>Código de segurança:</label>
					</div>
				</div>
			</div>
		</div>
		<div class="row right">
			<a href="/" class="waves-effect waves-light btn">Voltar</a>
			<a href="javascript:void(0);" onclick="cart_buy.pagamento();" class="waves-effect waves-light btn"><i class="mdi-editor-attach-money left"></i>Efetuar Pagamento</a>
		</div>
    </div>
    </div>
	<!-- Msg de Pedido Finalizado -->
	<div id="modal-finish-buy" class="modal modal-fixed-footer">
		<div class="container">
			<div class="row">
			<br><br><br><br>
			<h4 class="medium center green-text">
			<i class="large mdi-action-done"></i>
			Pedido finalizado com sucesso!</h4>
			<br><br><br>
			<div id="textRedirect" >Em 10 segundos, você será redirecionado para página principal.</div>
			</div>
		</div>  
	</div>
	<!-- Msg de Confirmacao Pagamento -->
	<div id="modal-payment-buy" class="modal modal-fixed-footer">
		<div class="container">
		<br />
			<div class="row center">
				<div class="col s12">
					<img src="img/confirmation-payment.jpg" alt="" class="circle responsive-img">
				</div>
			</div>	
			<div class="row center">
				<div class="col s12">
					<span class="black-text">
						Confirme o pagamento da sua compra em seu smartphone!
					</span>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<a href="javascript:void(0);" onclick="$('.row_confirmation_email').show();">Não recebi notificação!</a>
				</div>
			</div>
			<form id="formConfirmEmail" class="col s12">
			<div class="row row_confirmation_email">
				<div class="input-field col s7">
				  <input placeholder="e-Mail" id="email_confirmation" type="email" class="validate">
				  <label for="email">Digite seu e-mail para confirmação</label>
				</div>
				<div class="input-field col s5">
					<a href="javascript:void(0);" onclick="cart_buy.valida_finalizar();" class="waves-effect waves-light btn"><i class="mdi-content-send left"></i>FINALIZAR</a>
				</div>
			</div>
			</form>
		</div>  
	</div>
	
  </div>
  <br>

  <footer class="page-footer orange"></footer>

  <!--  Scripts-->
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/jquery.html5storage.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/util.js"></script>
  <script src="js/init.js"></script>
  <script src="js/pages/cart-buy.js"></script>
  <script>
  $(document).ready(function(){
    cart_buy.init();
  });
  </script>
  </body>
</html>
